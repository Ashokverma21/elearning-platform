{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container mt-5">
    <a href="{% url 'profile' %}" class="btn btn-outline-light mb-4">‚Üê Back</a>

    <div class="card p-4 bg-secondary text-light col-md-6 mx-auto">

        <h3 class="text-center">Edit Profile</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label class="mt-3">Full Name:</label>
            <input type="text" name="full_name" value="{{ user.profile.full_name }}" class="form-control">

            <label class="mt-3">Change Profile Image:</label>
            <input type="file" name="image" class="form-control">

            <button class="btn btn-success w-100 mt-4">Save Changes</button>
        </form>
    </div>

</div>

</body>
</html>
