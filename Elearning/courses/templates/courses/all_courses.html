{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses | E-Learning</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: 'Poppins', sans-serif;
        }

        .page-title {
            color: #fff;
            text-align: center;
            margin-top: 40px;
            font-weight: 700;
        }

        .search-bar {
            max-width: 600px;
            margin: 20px auto;
        }

        .category-btn {
            border-radius: 20px;
            margin: 5px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            backdrop-filter: blur(14px);
            padding: 20px;
            transition: 0.3s ease;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .course-card:hover {
            transform: translateY(-6px);
            background: rgba(255,255,255,0.25);
        }

        .course-card img, video {
            border-radius: 10px;
            margin-bottom: 10px;
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3">
    <div class="container">
        <a class="navbar-brand fw-bold text-white">E-Learning</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-2"><a href="/courses/home/" class="nav-link text-white">Home</a></li>
                <li class="nav-item mx-2"><a href="#" class="nav-link text-white">Courses</a></li>
                <li class="nav-item mx-2"><a href="#" class="nav-link text-white">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- TITLE -->
<h1 class="page-title">All Courses</h1>

<!-- SEARCH BAR -->
<div class="search-bar">
    <input type="text" class="form-control form-control-lg text-center" placeholder="Search Courses...">
</div>

<!-- CATEGORIES -->
<div class="text-center mb-4">
    <button class="btn btn-light category-btn">All</button>
    <button class="btn btn-outline-light category-btn">Python</button>
    <button class="btn btn-outline-light category-btn">Web Dev</button>
    <button class="btn btn-outline-light category-btn">AI / ML</button>
    <button class="btn btn-outline-light category-btn">Data Science</button>
    <button class="btn btn-outline-light category-btn">Power BI</button>
</div>

<!-- COURSE GRID -->
<div class="container my-5">
    <div class="row g-4">

        {% for c in courses %}
<div class="col-md-4">
    <div class="course-card">

        {% if c.thumbnail %}
            <img src="{{ c.thumbnail.url }}">
        {% elif c.video %}
            <video muted>
                <source src="{{ c.video.url }}" type="video/mp4">
            </video>
        {% else %}
            <img src="{% static 'users/img/default.jpg' %}">
        {% endif %}

        <h4 class="fw-bold">{{ c.title }}</h4>
        <p>{{ c.description|truncatechars:80 }}</p>

        <a href="{% url 'course_detail' c.id %}" class="btn btn-light btn-sm">
            View Course
        </a>

    </div>
</div>
{% endfor %}


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
