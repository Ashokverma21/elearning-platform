{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ course.title }} | Notes</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #eef2f7;
        font-family: 'Poppins', sans-serif;
        color: #2c2c2c;
    }

    .notes-container {
        max-width: 950px;
        margin: 45px auto;
    }

    .header-box {
        background: white;
        padding: 22px;
        border-radius: 16px;
        box-shadow: 0 5px 18px rgba(0,0,0,0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .notes-title {
        font-weight: 700;
    }

    .download-btn {
        background: #6c63ff;
        color: white;
        border-radius: 12px;
        padding: 10px 20px;
        font-weight: 600;
        border: none;
        transition: 0.3s;
    }
    .download-btn:hover {
        background: #5548ff;
    }

    .thumbnail-box {
        width: 100%;
        text-align: center;
        margin-top: 28px;
    }

    .thumbnail-box img {
        width: 260px;
        border-radius: 18px;
        box-shadow: 0 5px 22px rgba(0,0,0,0.10);
        transition: 0.3s;
    }

    .thumbnail-box img:hover {
        transform: scale(1.06);
    }

    .preview-box {
        background: white;
        border-radius: 18px;
        padding: 20px;
        margin-top: 30px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.10);
    }

    iframe {
        border-radius: 18px;
        width: 100%;
        height: 720px;
        border: none;
    }

    .back-btn {
        font-weight: 600;
        color: #6c63ff;
        text-decoration: none;
    }

    .back-btn:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="notes-container">

    <!-- BACK BUTTON -->
    <a href="{% url 'course_detail' course.id %}" class="back-btn">‚Üê Back to Course</a>

    <!-- HEADER -->
    <div class="header-box mt-3">
        <h3 class="notes-title">üìÑ Course Notes</h3>

        {% if course.notes %}
        <a href="{{ course.notes.url }}" download class="download-btn">
            ‚¨á Download Notes
        </a>
        {% endif %}
    </div>

    <!-- THUMBNAIL PREVIEW -->
    {% if course.notes_thumbnail %}
    <div class="thumbnail-box">
        <img src="{{ course.notes_thumbnail.url }}" alt="Notes Preview">
    </div>
    {% endif %}


</div>

</body>
</html>
