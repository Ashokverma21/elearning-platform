    @keyframes pop {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .tick {
        font-size: 90px;
        color: #4cd137;
    }

    a {
        color: #fff;
        background: #4cd137;
        padding: 12px 25px;
        border-radius: 8px;
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        font-weight: 600;
    }

</style>
